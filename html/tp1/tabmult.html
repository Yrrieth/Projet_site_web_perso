<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible"content="IE-edge">
    <meta charset="utf-8">
    <title>tabMult</title>
  </head>

  <body>
	<div id="main"></div>
	<script>
	function tabMult(n){
		var mult="";
		for(var i=0;i<=n;i++){
			mult+=n+"&times;"+i+"="+i*n+"<br>";
		}
		return mult;
	}
	var nb=parseInt(window.prompt("Entrer un nombre: "),10);
	document.getElementById("main").innerHTML=tabMult(nb);
	</script>
  </body>
</html>
