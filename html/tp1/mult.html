<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible"content="IE-edge">
    <meta charset="utf-8">
    <title>Table de multiplication</title>
  </head>

  <body>
  	<div id="main"></div>
  	<script>
 	  var mult="";
 	  for(var i=0;i<=10;i++){
 	  	mult+="2&times;"+i+"="+2*i+"<br>";
 	  }
 	  document.getElementById("main").innerHTML=mult;
  	</script>
  </body>
</html>
